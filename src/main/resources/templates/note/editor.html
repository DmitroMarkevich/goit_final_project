<!doctype html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <title>Edit note</title>
    <style id="themeStyles">
        body.light-theme {
            background-color: #ffffff;
            color: #000000;
        }
        body.dark-theme  {
            background-color: #1e1e1e;
            color: #ffffff;
        }
}
    </style>
</head>
<body class="d-flex flex-column h-100">
<div class="theme-switch-container">
    <div class="theme-switch">
        <input type="checkbox" id="themeSwitch" class="theme-switch-input">
        <label for="themeSwitch" class="theme-switch-label"></label>
    </div>
</div>
<div class="container">
    <div class="row pt-4 mb-4 text-center">
        <h1 th:text="'Edit note: ' + ${editNote?.title}"></h1>
    </div>
    <div class="row pt-4 mb-4 justify-content-center">
        <div class="col-8">
            <form th:action="@{/note/edit}" method="post"
                  class="edit-note-form px-5">
                <div class="mb-3">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" id="title" minlength="5" maxlength="100"
                           th:value="${editNote?.title}" required>
                </div>
                <div class="mb-3">
                    <label for="content">Content</label>
                    <textarea class="form-control" rows="20" name="content" id="content" minlength="5" maxlength="500"
                              th:utext="${editNote?.content}">
                    </textarea>
                </div>
                <div class="d-flex justify-content-md-end">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="accessType" id="inlineRadio1" value="PUBLIC"
                               th:field="${editNote.accessType}">
                        <label class="form-check-label" for="inlineRadio1">Public</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="accessType" id="inlineRadio2" value="PRIVATE"
                               th:field="${editNote.accessType}">
                        <label class="form-check-label" for="inlineRadio2">Private</label>
                    </div>
                    <input type="hidden" name="id" id="id" th:value="${editNote?.id}">
                    <button type="submit" class="btn btn-outline-success m-1">Update</button>
                    <a th:href="@{/note/list}" type="button" class="btn btn-outline-danger m-1">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
<footer class="py-4 bg-dark text-white mt-auto">
    <p class="text-center">Java Dev Final Project Team-2</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
<script>
    var simplemde = new SimpleMDE({element: document.getElementById("content")});
</script>
<script th:inline="javascript">
    var currentTheme = localStorage.getItem("theme");

    function setTheme(theme) {
        document.body.className = theme + "-theme";
        localStorage.setItem("theme", theme);
    }

    if (currentTheme) {
        setTheme(currentTheme);
        if (currentTheme === "dark") {
            document.getElementById("themeSwitch").checked = true;
        }
    }

    document.getElementById("themeSwitch").addEventListener("change", function () {
        if (this.checked) {
            setTheme("dark");
        } else {
            setTheme("light");
        }
    });
</script>
</body>
</html>
