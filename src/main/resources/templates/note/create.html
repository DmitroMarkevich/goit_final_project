<!doctype html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <title>Add new note</title>
</head>
<body class="d-flex flex-column h-100">
<header class="p-3 bg-dark text-white bd-navbar sticky-top">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <div class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <a th:href="@{/note/list}" type="button" class="add btn btn-outline-light me-2">Main</a>
            </div>
            <div class="text-end">
                <div class="form-check form-switch d-inline-block me-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="themeSwitch">
                    <label class="form-check-label" for="themeSwitch">Color Scheme</label>
                </div>
                <a th:href="@{/user/settings}">
                    <button type="button" class="btn btn-outline-light me-2">Settings</button>
                </a>
                <a th:href="@{/logout}">
                    <button type="button" class="btn btn-outline-light">Logout</button>
                </a>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row pt-4 mb-4 text-center">
        <h1 class="mt-2">Add new note</h1>
    </div>
    <div class="row pt-4 mb-4 justify-content-center">
        <div class="col-8">
            <form th:action="@{/note/create}" method="post"
                  class="edit-note-form px-5">
                <div class="mb-3">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" id="title" minlength="5" maxlength="100"
                           required>
                </div>
                <div class="mb-3">
                    <label for="content">Content</label>
                    <textarea class="form-control" rows="20" name="content" id="content" minlength="5" maxlength="10000"></textarea>
                </div>
                <div class="d-flex justify-content-md-end">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="accessType" id="inlineRadio1" value="PUBLIC">
                        <label class="form-check-label" for="inlineRadio1">Public</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="accessType" id="inlineRadio2" value="PRIVATE"
                               checked>
                        <label class="form-check-label" for="inlineRadio2">Private</label>
                    </div>
                    <button type="submit" class="btn btn-outline-success m-1">Save</button>
                    <a th:href="@{/note/list}" type="button" class="btn btn-outline-danger m-1">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
<footer class="py-4 bg-dark text-white mt-auto">
    <p class="text-center">Java Dev Final Project Team-2</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
<script type="text/javascript" th:src="@{/js/form-validation.js}"></script>
<script type="text/javascript" th:src="@{/js/color-switcher.js}"></script>
</body>
</html>
