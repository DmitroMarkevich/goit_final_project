<!doctype html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <title>Notes list</title>
</head>
<body class="d-flex flex-column h-100">
<header class="p-3 bg-dark text-white bd-navbar sticky-top">
    <div class="container">
        <h4 class="text-center">You are viewing a shared note</h4>
    </div>
</header>
<div class="container mb-3 h-100">
    <main class="bd-main row align-items-center justify-content-center h-100">
        <div class="card col-8">
            <div class="card-header py-4">
                <h5 class="card-title mb-0" th:text="${title}"></h5>
            </div>
            <div class="card-body">
                <p class="card-text" th:utext="${content}"></p>
            </div>
            <div class="card-footer py-3">
                <p class="card-text" th:text="'author: ' + ${username}"></p>
            </div>
        </div>
    </main>
</div>
<footer class="py-4 bg-dark text-white mt-auto">
    <p class="text-center">Java Dev Final Project Team-2</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous">
</script>
</body>
</html>
