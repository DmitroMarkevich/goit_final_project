<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <title>Sign up</title>
</head>
<body>
<div class="container vh-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
            <img th:src="@{/img/notes.webp}" class="img-fluid" alt="Notes">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <h3 class="mb-4">Sign up</h3>
            <form th:action="@{/register}" method="post">
                <div class="form-floating mb-3">
                    <input type="text" id="username" class="form-control form-control-lg"
                           placeholder="Enter your username" required minlength="5" maxlength="50">
                    <label class="form-label" for="username">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" id="email" class="form-control form-control-lg"
                           placeholder="Enter a valid email address" required minlength="5" maxlength="50">
                    <label class="form-label" for="email">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" id="password" class="form-control form-control-lg"
                           placeholder="Enter password" required minlength="8" maxlength="100">
                    <label class="form-label" for="password">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" id="name" class="form-control form-control-lg"
                           placeholder="Enter your name">
                    <label class="form-label" for="name">First name (Optional)</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" id="lastname" class="form-control form-control-lg"
                           placeholder="Enter your last name">
                    <label class="form-label" for="lastname">Last name (Optional)</label>
                </div>
                <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="submit" class="btn btn-primary"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Register
                    </button>
                    <p class="mt-2 pt-1 mb-0">Already have an account? <a th:href="@{/login}" class="link-danger">Sign in</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous">
</script>
</body>
</html>
